<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="payment">
    <div id="payment-icons">

    </div>
    <div id="payment-title">
      Payment Information
    </div>
    <div id="payment-information">
      <form>
        <div class="form-group">
          <label for="cn">Número de tarjeta</label>
          <input id="cn" name="cn" type="text" pattern="[0-9]{16}" maxlength="16" required title="Ingresa los 16 digitos de tu tarjeta" placeholder="16 digitos"/>
        </div>
        <div class="form-group">
          <label for="">Fecha de vencimiento</label>
          <div class="doble">
            <label for="exp">Mes</label>
            <input id="month" name="exp" type="number" min="01" max="12" placeholder="01" required/>
          </div>
          <div class="doble">
            <label for="exp">Año</label>
            <input id="year" name="exp" type="number" min="18" max="99" placeholder="19" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" name="cvv" type="text" pattern="[0-9]{3}" minlength="3" maxlength="3" required title="Ingresa los 3 digitos del reverso de tu tarjeta" placeholder="000"/>
        </div>
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" maxlength="30" required/>
        </div>
        <input id="btn-pay" type="submit" value="PAGAR" />
      </form>
    </div>

  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
